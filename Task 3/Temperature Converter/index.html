<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="styles.css"
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
				initial-scale=1.0">

</head>

<body>
    <div class="top">
        <h1>Temprature Converter</h1>
    </div>
    <div class="cursor">      
    </div>
	<div class="container">
		<h1> Temprature Converter </h1>	
        
		<div class="converter-row">
			<div class="col">
				<label>Fahrenheit</label>
				<input type="number"
					id="fahrenheit">
			</div>

			<div class="col">
				<label>Celsius</label>
				<input type="number"
					id="celsius">
			</div>

			<div class="col">
				<label>Kelvin</label>
				<input type="number"
					id="kelvin">
			</div>

            <div class="col">
                <button id="clearButton">Clear</button>
            </div>
		</div>
	</div>

	<script src="script.js"></script>

</body>

</html>
